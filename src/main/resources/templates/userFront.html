<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Technology</th>
                <th>Organization Name</th>
                <th>Distribution List</th>
                <th>Source Code URL</th>
                <th>Jenkins Job URL</th>
                <th>Repository URL</th>
                <th>Static Code Analysis</th>
                <th>Test URL</th>
                <th>Service Ticket</th>
                <th>Trigger Jenkins Job</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="project : ${projects}">
                <td data-th-text="${project.projectName}">...</td>
                <td data-th-text="${project.projectType}">...</td>
                <td data-th-text="${project.orgName}">...</td>
                <td data-th-text="${project.distributionList}">...</td>
                <td><a th:href="${project.urlGitProject}" th:text="Git" target="_blank" /></td>
                <td><a th:href="${project.urlJenkinsJob}" th:text="Jenkins" target="_blank" /></td>
                <td><a th:href="${project.urlRepository}" th:text="Repository" target="_blank" /></td>
                <td><a th:href="${project.urlSonarURL}" th:text="Sonar" target="_blank" /></td>
                <td><a th:href="${project.urlDefectURL}" th:text="Ticket" target="_blank" /></td>
                <td><a th:href="${project.testURL}" th:text="Test URL" target="_blank" /></td>
                <td><a th:href="${project.urlJenkinsJobTrigger}" th:text="Trigger Job" target="_blank" /></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
